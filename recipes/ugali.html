    <h1>Ugali recipe</h1>
    <img src="../images/ugali.jpg">
    <p> <h2>Let's cook ugali</h2></p>
    <p>Ingredients</p>
    <ul>
        <li>Half liter of water</li>
        <li>400g corn flour</li>
        <li>Half full table spoon of salt</li>
        <li>10g butter</li>
    </ul>
    <p> Steps</p>  
    <ol><li>Boil water</li>
        <li>add salt</li>
        <li>add butter</li>
        <li>add flour</li>
        <li>stir vigously for three minutes</li>
        <li>lastly wait it to cook for five minutes</li>
    </ol>
